language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

env:
  secure: ""

before_install:
  - python --version
  - pip install -U pip
  - pip install codecov

install:
  - pip install -r stable-req.txt

script:
  - mypy dns_shark
  - mypy test
  - coverage run -m unittest discover

after_success:
  - codecov

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: $PYPI
  on:
    tags: true